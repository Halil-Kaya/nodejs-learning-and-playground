<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="container">

        <div class="accent">

            <div class="accent-title-item">
                <h2 class="accent-title-text">Kayıt</h2>
            </div>
            <form action="#" class="accent-form">
                <label for="ad" class="message"></label>
                <input type="text" id="ad" placeholder="ad">
                <label for="soyad" class="message"></label>
                <input type="text" id="soyad" placeholder="soyad">
                <label for="username" class="message"></label>
                <input type="text" id="username" placeholder="kullanıcı adı">
                <label for="mail" class="message"></label>
                <input type="email" id="mail" placeholder="mail">
                <label for="sifre" class="message"></label>
                <input type="password" id="sifre" placeholder="şifre">
                <label for="resifre" class="message"></label>
                <input type="password" id="resifre" placeholder="şifre tekrar">
                <div>
                    <input type="checkbox" id="sozlesme" class="sozlesme-checkbox">
                    <label for="sozlesme" class="sozlesme-text">Kullanıcı Sözleşmesini Okudum Kabül Ediyorum</label>
                </div>
                <button class="btn" type="submit">Kaydol</button>
            </form>

            <div class="accent-links-item">
                <ul class="accent-links">
                    <li><a href="#">Hesabım Var</a></li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
