         .checkbox{
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: #ddd;
            border-radius: 40px;
            position: relative;
            transition: 500ms background-color;
        }

         .check-btn{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: tomato;
            position: absolute;
            left: 5px;
            top: 5px;
            transition: 500ms left,500ms background-color;
        }

        label input:checked + .checkbox{
            background-color: tomato ;
        }

        label input:checked + .checkbox .check-btn{
            background-color: #ddd;
            left: 65px;
        }

        input{
            display: none;
        } 


    </style>

</head>

<body>

    <label>
        <input type="checkbox">
        <div class="checkbox">
            <span class="check-btn"></span>
        </div>
    </label>

</body>
