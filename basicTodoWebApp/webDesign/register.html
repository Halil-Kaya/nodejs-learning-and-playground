    <header class="header">
        <nav class="nav-menu">
            <ul>
                <li>
                    <a class="logo" href="index.html">
                        TODOAPP

                <li class="search">

                        <input type="search" placeholder="Kişi Ara...">

            </ul>
        </nav>
    </header>

    <section class="register-section">

        <div class="register-card">
            <div class="message">
                <i id="infoMessageTimeIcon" class="fa fa-times"></i>
                <span>Hey Bir Şeyler Yanlış Gitti sasdafsad</span>
            </div>
            <form action="">
                <div class="input-place">
                    <label for="ad">Ad</label>
                    <input type="text" required id="ad">
                </div>
                <div class="input-place">
                    <label for="soyad">Soyad</label>
                    <input type="text" required id="soyad">
                </div>
                <div class="input-place">
                    <label for="username">Kullanıcı adı</label>
                    <input type="text" required id="username">
                </div>
                <div class="input-place">
                    <label for="mail">Mail</label>
                    <input type="email" required id="mail">
                </div>
                <div class="input-place">
                    <label for="sifre">Şifre</label>
                    <input type="password" required id="sifre">
                </div>
                <div class="input-place">
                    <label for="resifre">Şifre Tekrar</label>
                    <input type="password" required id="resifre">
                </div>

                <input class="btn" type="submit" value="Kaydol">
            </form>
        </div>

    </section>
