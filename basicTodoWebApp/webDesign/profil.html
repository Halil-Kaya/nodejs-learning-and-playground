    <section class="profil-content">

        <h2>Account</h2>
        <span></span>

        <form action="">
            <div class="info-boxs">
                <div class="box">
                    <label for="username">Username</label>
                    <input type="text" id="username" required value="asdasdsad">
                </div>
                <div class="box">
                    <label for="adi">Adı</label>
                    <input type="text" id="adi" required value="asdasdsad">
                </div>
                <div class="box">
                    <label for="soyadi">Soyadı</label>
                    <input type="text" id="soyadi" required value="asdasdsad">
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input type="text" id="email" required value="asdasdsad">
                </div>

            </div>

            <div class="update-section">
                <a href="#">Şifre Güncelle</a>
                <input type="submit" value="Güncelle" name="" id="">
            </div>

        </form>

    </section>


    <script>

        const infoMessageTimeIcon = document.querySelector("#infoMessageTimeIcon")

        infoMessageTimeIcon.addEventListener("click",(e) => {
            e.target.parentElement.remove()
        })
